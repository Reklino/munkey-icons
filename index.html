<html ng-app="app">
<head>
	<title>Munkey Icons</title>

	<link rel="stylesheet" type="text/css" href="css/munkey.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans|Raleway:900' rel='stylesheet' type='text/css'>

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-controller="main">

	<h1>Munkey Icons</h1>

	<ul>
	    <li ng-repeat="icon in icons">
	    	<span class="{{ icon.properties.name }}" ng-class="{{ icon.properties.name }}"></span>
	    	<p>{{ icon.properties.name }}</p>
	    </li>
	</ul>

</body>
</html>
